plugins {
    // Apply the java plugin to add support for Java
    id 'scala'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    jcenter()
    maven { url "https://oss.jfrog.org/artifactory/libs-release" }
}

dependencies {

    // https://mvnrepository.com/artifact/org.scala-lang/scala-library
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.8'

    compile group: 'com.github.twitch4j', name: 'twitch4j', version: '1.0.0-alpha.13'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

//    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.0.9'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'io.github.Sammers21.twitch.App'